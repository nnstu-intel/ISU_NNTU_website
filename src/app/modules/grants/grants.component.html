<br><br>
<div class="container">
  <div class="row row-cols-1">

    <div *ngFor="let element of grant"class="col mb-4 col-4">
      <div class="card h-100" >
        <div class="cards">

            <div class="fs">
              <div class="first" style="box-shadow: 0px 0px 2px 2px #17265c; color: rgb(255,255,255)">{{element.years}}</div>
              <div class="second"><img [src]=element.images class="card-img-top"  alt="..."></div>
            </div>


        <div class="card-body">
          <p class="card-title" >{{element.title}}</p>
          <h5 class="card-text">{{element.theme}}</h5>
          <p>{{element.fond}}</p>
          <p>{{element.result}}</p>
          <div style="height: 1px; background-color: #0f0f0f"></div>
          <br>
          <p >{{element.people}}</p>
        </div>
          </div>
      </div>
    </div>
  </div>
</div>
